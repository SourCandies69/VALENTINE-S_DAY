<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIKZ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background-image: url("quiz-bg.jpg");

            background-size: cover;
            text-align: center;
            overflow: hidden;
        }
        
        #gif {
            max-width: 80%;
            max-height: 40vh;
            margin-top: 30px;
            opacity: 0; 
            animation: fadeIn 2s forwards; 
            cursor: pointer; 
        }
        #message{
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 1px rgb(0, 0, 0);
            font-family: 'Acme';
            opacity: 0; 
            animation: fadeIn 2s forwards;
        }
        #message span{
            font-size: 30px;
            color: rgb(234, 17, 17);
            font-family: 'Philosopher';
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
